<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Guess A Number</h1>

    <p>We have selected a random number between <strong> 0 and 100</strong>. See if you can guess it in 10 turns or
        fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
        <label for="guessField">Enter your guess: </label>
        <input type="number" min="0" max="100" required id="guessField" class="guessField">
        <input type="submit" value="Submit your guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
    </div>

    <script src="app.js"></script>

</body>

</html>
